<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brain Tumor Detection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        text-align: center;
        width: 400px;
    }

    h1 {
        color: #333;
    }

    .file-upload {
        position: relative;
        margin-bottom: 20px;
    }

    .file-upload input[type="file"] {
        display: none;
    }

    .file-upload label {
        display: block;
        padding: 10px;
        border: 2px dashed #2196F3;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #2196F3;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
    }

    /* Show selected file name */
    .file-upload span {
        display: block;
        margin-top: 10px;
        color: #333;
        font-size: 14px;
    }

    .model-selection {
        margin-bottom: 20px;
    }

    input[type="radio"] {
        margin-left: 10px;
        margin-right: 5px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    .prediction {
        margin-top: 20px;
        padding: 15px;
        background-color: #e7f3fe;
        border-left: 6px solid #2196F3;
        color: #333;
        border-radius: 5px;
    }

    @media (max-width: 500px) {
        .container {
            width: 90%;
            padding: 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Brain Tumor Detection</h1>
    <p>Upload your MRI scan and choose a model for prediction.</p>

    <form id="uploadForm" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
        <div class="file-upload">
            <label for="file">Choose MRI Image</label>
            <input type="file" name="file" id="file" accept="image/*" required>
            <span id="file-name">No file chosen</span>
        </div>

        <div class="model-selection">
            <label>Select Model:</label><br>
            <input type="radio" name="model" value="svc" required> SVC
            <input type="radio" name="model" value="logistic"> Logistic Regression
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="prediction">
            <h2>Prediction Result:</h2>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}
</div>

<script>
    // Show selected file name
    const fileInput = document.getElementById('file');
    const fileName = document.getElementById('file-name');

    fileInput.addEventListener('change', () => {
        fileName.textContent = fileInput.files[0] ? fileInput.files[0].name : "No file chosen";
    });
</script>
</body>
</html>
